<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/main.js"></script>
  </head>
  <body>
    <div id="container">

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Schedule</h1>
        </div>
      </div>
        <div class="row">

            <div class="card">
                <div class="card-header">
                  Current Train Schedule
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td id="train-name"></td>
                            <td id="destination"></td>
                            <td id="frequency"></td>
                            <td id="next-arrival"></td>
                            <td id="minutes-away"></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
              </div>
        </div>

        <br />
        <div class="row">

              <div class="card">
                  <div class="card-header">
                    Add Train
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="form-group">
                            <label for="trainname"><p>Train Name</p></label>
                            <input type="name" class="form-control" id="name-input">
                          </div>
                          <div class="form-group">
                            <label for="destination"><p>Destination</p></label>
                            <input type="destination" class="form-control" id="destination-input">
                          </div>
                          <div class="form-group">
                              <label for="first-train-time"><p>First Train Time (HH:mm-military time)</p></label>
                              <input type="time" class="form-control" id="time-input">
                            </div>
                            <div class="form-group">
                                <label for="frequency"><p>Frequency (min)</p></label>
                                <input type="frequency" class="form-control" id="frequency-input">
                              </div>
                              <button id="click-button" type="submit">Submit</button>
                        </form>
                  </div>
                </div>
        </div>




    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
